<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Form 2</title>
</head>
<body>
    <form action="">
    <fieldset>
      <legend>Personal Details</legend>
     <label for="fname">First Name</label>
     <input type="text" id="fname" name="fname">
      <br><br>
     <label for="mname">Middle Name</label>
     <input type="text" id="mname" name="mname">
     <br><br>
     <label for="lname">Last Name</label>
     <input type="text" id="lname" name="lname">
     <br><br>
     <label for="email">Email</label>
     <input type="email" id="email" name="email">
     <br><br>
     <label for="dob">DOB</label>
     <input type="date" id="dob" name="dob">
    </fieldset>

    <fieldset>
        <legend>Educational Details</legend>

        <label for="">Department</label>
         <br><br>

        <input type="radio" id="cs" name="dept">
        <label for="cs">cs</label>

    
        <input type="radio" id="civil" name="dept">
        <label for="civil">civil</label>

        
        <input type="radio" id="mech" name="dept">
        <label for="mech">mech</label>

        <input type="radio" id="ece" name="dept">
        <label for="ece">ece</label>
        <br><br>
        <label for="yop">YOG</label>
        <input list="yog" id="yop" name="yop">
        <datalist id="yog">
        <option>2018</option>
        <option>2019</option>
        <option>2020</option>
        <option>2021</option>
        <option>2022</option>
        <br><br>
        
        
        </datalist>
        <br><br>
        <label for="">Skills</label>
        <br><br>
        <input type="checkbox" id="html" name="skill">
        <label for="html">html</label>
        <br><br>
        <input type="checkbox" id="css" name="skill">
        <label for="css">css</label>
        <br><br>
        <input type="checkbox" id="javascript" name="skill">
        <label for="javascript">javascript</label>






    </fieldset>




</body>
</html>
